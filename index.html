<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight Login Page Clone - HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="/Assest/image/login-logo.png" alt="sluralpright" />
          </div>
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" name="" id="" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" name="" id="" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Lets create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
